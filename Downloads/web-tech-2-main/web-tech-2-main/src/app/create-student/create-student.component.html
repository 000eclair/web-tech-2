<header class="header">
  <h1>HEADER LABEL</h1>
</header>

<main class="form-container">
  <form class="student-form">
    <label>Student ID</label>
    <input type="text" />

    <label>First Name</label>
    <input type="text" />

    <label>Last Name</label>
    <input type="text" />

    <label>Email</label>
    <input type="email" />

    <label>Age</label>
    <input type="number" />

    <label>GPA</label>
    <input type="number" step="0.01" />

    <label>Enrollment Status</label>
    <input type="text" />

    <div class="buttons">
      <button type="button" class="back-btn" (click)="goBack()">Back</button>
      <button type="submit" class="create-btn">Create student</button>
    </div>
  </form>
</main>
